<!DOCTYPE html>
<html lang="fr">
<head>

</head>
<body>

<!-- Items -->
<section id="items">
    <h2>Items</h2>
    <input type="text" id="itemsSearch" placeholder="Rechercher...">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Nom</th>
                <th>ItemId</th>
                <th>Prix achat</th>

                <th>Poids</th>
                <th>Effet</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody id="itemsTable">
            <!-- Contenu généré dynamiquement -->
        </tbody>
    </table>
</section>
